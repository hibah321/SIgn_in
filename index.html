<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <section class="intro">
      <h1 class="light bold">Learn to code by watching others</h1>
      <p class="light medium">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="main">
      <div class="heading light medium"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="sign">
        <input type="text" class="text medium" placeholder="First Name">
        <input type="text" class="text medium" placeholder="Last Name">
        <input type="text" class="text medium" placeholder="Email Address">
        <input type="text" class="text medium" placeholder="Password">
        <button type="submit"class="big light">Claim your free trial</button>
        <p class="small">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
      </div>
    </section>
  </div>
</body>
</html>
